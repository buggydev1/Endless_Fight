<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width='device-width', initial-scale=1.0">
    <title>Endless Fight</title>
    <script defer src="app.js"></script>

    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <header class="row" id="title">Endless Battle</header>
        <header class="row"id='combat'>Combat data
            <div id="log"></div>
        </header>
        <div class="row" id="center">
            <div class="col-md-12" >
               
                <img src="img/pisilohe10.png" alt="monster" id="img_mon">
              
            </div>
            <div>
                <img src="img/cat_walk.gif" alt="fighter" id="james">
                <img src="img/idle_24.gif" alt="wiz" id="Nia">
            </div>
        </div>
        
        <div class="row" id="bottom">
            <div class="col" id="monster">monster
                <ul>
                    
                </ul>
            </div>
            <div class="col" id="player">
                player
                <ul id="hero">
                    Hero
                    <li>Health</li>
                    <progress id="hero_health" value="500" max="500"></progress>
                    <li>Actions</li>
                    <button id="heroAtk">Basic Attack</button>
                    <li>Skills</li>
                    <button id="second_wind">Second Wind</button>
                    <button id="double_hit">Double Hit</button>
                </ul>
                <ul id="mage">
                    Mage 
                    <li>Health</li>
                    <progress id="mage_health" value="300" max="300"></progress>
                    <li>Mana</li>
                    <progress id="mage_mana" value="150" max="150"></progress>
                    <li>Actions</li>
                    <button id="mageAtk">Basic Attack</button>
                    <li>Spells</li>
                    <button id="fireball">FireBall</button>
                    <button id="ice">Icebolt</button>
                    <Button id="Magicbolt">Magicbolt</Button>
                </ul>
            </div>
            
        </div>
    </div>
</body>
</html>
